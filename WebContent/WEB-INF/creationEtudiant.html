<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<title>Création d'un &eacute;tudiant</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link href="css/coming-sssoon.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">
	<div class="row">
	<H1>Formulaire de création d'un étudiant</H1><br />

	<form action="./PostCreateStudent" method="post"> <!-- <form action="./PostCreateStudent?operation=createStudent" method="post"> -->
		<div class="form-group">
			<label>Nom</label> <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Nom"/>
		</div>
		<div class="form-group">
			<label>Pr&eacute;nom</label> <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Pr&eacute;nom"/> 
		</div>
		<div class="form-group">
			<label>E-mail</label> <input class="form-control" type="text" name="email" id="mail" placeholder="prenom.nom@dauphine.eu"/>
		</div>
		<div class="form-group">
			<label>Parcours</label>
			<SELECT class="form-control" name="parcours" id="parcours" size="1">
				<OPTION>SITN</OPTION>
				<OPTION>IF</OPTION>
				<OPTION>ID</OPTION>
			</SELECT>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Créer l'étudiant</button>
		</div>
	</form>
	</div>
	<div class="row">
		<input class="btn btn-info" type="button" name="import" value="Importation d'un &eacute;tudiant">
		<a class="btn btn-danger" href="./accueil">Annuler</a>
	</div>
	</div>
</body>

</html>
