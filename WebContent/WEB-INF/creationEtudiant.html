<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Création d'un étudiant</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
<div class="container">
	<div class="row">
	<H1>Formulaire de création d'un étudiant</H1><br />

	<form action="./creationEtudiant?operation=createStudent" method="post">
		<div class="form-group">
			<label>Entrez votre Nom</label> <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Nom"/>
		</div>
		<div class="form-group">
			<label>Entrez votre Pr&eacute;nom</label> <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Pr&eacute;nom"/> 
		</div>
		<div class="form-group">
			<label>Entrez votre E-mail</label> <input class="form-control" type="text" name="email" id="mail" placeholder="prenom.nom@dauphine.eu"/>
		</div>
		<div class="form-group">
			<label>Parcours</label>
			<SELECT class="form-control" name="parcours" id="parcours" size="1">
				<OPTION>SITN</OPTION>
				<OPTION>IF</OPTION>
				<OPTION>ID</OPTION>
			</SELECT>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Créer l'étudiant</button>
		</div>
	</form>
	</div>
	<div class="row">
		<input class="btn btn-info" type="button" name="import" value="Importation d'un &eacute;tudiant">
		<a class="btn btn-danger" href="./accueil">Annuler</a>
	</div>
	</div>
</body>

</html>
