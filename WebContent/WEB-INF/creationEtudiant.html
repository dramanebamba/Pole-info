<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Création d'un étudiant</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
	<H1>Formulaire de création d'un étudiant</H1><br />

	<form action="./creationEtudiant?operation=createStudent" method="post">
		<label>Nom</label> <input type="text" name="last_name" id="last_name" /><br />
		<label>Prenom</label> <input type="text" name="first_name" id="first_name" /><br /> 
		<label>E-mail</label> <input type="text" name="email" id="mail" /><br />

		<label>Parcours</label>
		<SELECT
			name="parcours" id="parcours" size="1">
			<OPTION>SITN
			<OPTION>IF
			<OPTION>ID
		</SELECT>
		<br />
		<br />
		<input class="btn btn-primary" type="submit" value="Créer l'étudiant"><br />
	</form>
	<input class="btn btn-info" type="button" name="import" value="Importation d'un étudiant">
	<a class="btn btn-danger" href="./accueil.jsp">Annuler</a>
</body>

</html>
