<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<title>Création d'un enseignant</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link href="css/coming-sssoon.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
	<h1>Formulaire de création d'un enseignant</h1>
	
	<div class="row">
		<form action="./creationEnseignant?operation=confAuth" method="post">
			<div class="form-group">
			<label>Nom</label> <input class="form-control" type="text" name="last_name" />
			</div>
			<div class="form-group">
			<label>Prénom</label> <input class="form-control" type="text" name="first_name"/>
			</div>
			<div class="form-group">
			<label>E-mail</label> <input class="form-control" type="email" name="mail" />
			</div>
			<div class="form-group">
			<button type="submit" class="btn btn-primary">Créer l'enseignant</button>
			</div>
		</form>
	</div>
	
	<div class="row">
		<input class="btn btn-info" type="button" name="import" value="Importation d'un enseignant">
		<a class="btn btn-danger" href="./accueil">Annuler</a>
	</div>
	
	</div>
</body>

</html>
