<!DOCTYPE html SYSTEM "about:legacy-compat">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Création d'un enseignant</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
	<div class="container">
	<h1>Formulaire de création d'un enseignant</h1>
	
	<div class="row">
		<form action="./creationEnseignant?operation=confAuth" method="post">
			<div class="form-group">
			<label>Nom</label> <input class="form-control" type="text" name="last_name" />
			</div>
			<div class="form-group">
			<label>Prénom</label> <input class="form-control" type="text" name="first_name"/>
			</div>
			<div class="form-group">
			<label>E-mail</label> <input class="form-control" type="email" name="mail" />
			</div>
			<div class="form-group">
			<button type="submit" class="btn btn-primary">Créer l'enseignant</button>
			</div>
		</form>
	</div>
	
	<div class="row">
		<input class="btn btn-info" type="button" name="import" value="Importation d'un enseignant">
		<a class="btn btn-danger" href="./accueil">Annuler</a>
	</div>
	
	</div>
</body>

</html>
