<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Création de contenut</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
	<label>Ajouter du contenu </label><br /><br />
	<form action="./creationContenu?operation=createContenu" method="post">
		<label>Nom de la matière</label> <input type="text" name="nomMat" /><br />
		<label>Description</label> <textarea name="description">Veuillez remplir </textarea> <br /> 
		<label>Apprentissage</label> 
		<select name="apprentissage"> 
			<option>O</option>
			<option>N</option> 
		</select>
		<br /> 
		<label>Volume horaire</label> <input type="text" name="vol_horaire"/><br /> 
		<label>Ects</label> <input type="text" name="ects"/><br /> 
		<label>Objectifs</label> <textarea name="objectives">Veuillez remplir </textarea>
		<br /> 
		<label>Contenu</label> <textarea name="contents">Veuillez remplir </textarea>
		<br /> 
		<label>Biblio</label> <textarea name="biblio">Veuillez remplir</textarea>
		<br /> 
		<br />
		<input type="submit" value="Valider">
	</form>
</body>

</html>
